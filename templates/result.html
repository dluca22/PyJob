{%extends "layout.html"%}

{%block body%}

<div class="container mt-4">

    <div class="row align-content-start">
        <div class="col-8">
            <h5>{{place.upper()}}</h5>
            <h5>{{job.upper()}}</h5>
            <h2>{{countryX}}</h2>
            <h2>{{pageX}}</h2>
            <p class="query_log">It took {{timing}} seconds, we found {{counter}} matches!</p>
        </div>
        <div class="col-4"><button><a href="/index">Go back</a></button></div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-8 align-items-start">
            <img src="/static/img/graph.png" alt="graph" width=90%>
        </div>
        <div class="col-6 col-md-4 border-warning border-start">

            <ul>
                {% for k, v in result_dict.items()%}
                <li style="list-style: none ;"><b>{{k}}:</b>&emsp; {{v[0]}} <em>({{v[1]}} %)</em></li>
                {%endfor%}

            </ul>
        </div>

    </div>
</div>
</div>



{% endblock %}
