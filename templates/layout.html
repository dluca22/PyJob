<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{%block title%}{%endblock%}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <!-- Bootsrap JavaScript Bundle with Popper -->

  <link rel="stylesheet" href="/static/stylesheet/style.css">


</head>

<body>

    <nav class="navbar  navbar-light ">
      <a class="navbar-brand" href="/new_search"><img src="/static/img/ds1.png" alt="logo"

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav align-self-end">
          <li class="nav-item">
            <p class="resource-list" aria-current="page">Resources:</p>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://cs50.harvard.edu/x/2022/project/">CS50 pset</a>
          </li>

          <li class="nav-item dropdown">

            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li>
                <a class="dropdown-item" href="https://www.freelogodesign.org/">Page logo</a>
              </li>
              <li><a class="dropdown-item" href="https://www.flaticon.com/free-stickers/work"

              <li>
                <a class="dropdown-item" href="https://github.com/lipis/flag-icons">Flag icons</a>
              </li>

            </ul>
          </li>




          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              Data sources
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li><a class="dropdown-item" href="http://www.indeed.com">Indeed</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
  </div>



  {%block body%}

  {%endblock%}
